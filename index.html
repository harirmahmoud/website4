<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cruds.css">
</head>
<body>
<div class="crud">
<div class="head">
    <h1>CURDS</h1>
    <p>PRODUCT MANAGEMENT SYSTEM</p>
</div>
<div class="input">
<input type="text" id="title" placeholder="title">
<div class="price">
    <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
    <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
    <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads" >
    <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount" >
    <small id="total"></small>
</div>
<input type="number" placeholder="count" id="count">
<input type="text" id="category" placeholder="category" >
<button id="submit">create</button>
</div>
<div class="output">
    <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search">
<div class="btnSearch">
    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>


</div>
<div id="deleteAll">
    
</div>
<table>
<tr>
    <th>id</th>
    <th>title</th>
    <th>price</th>
    <th>taxes</th>
    <th>ads</th>
    <th>discount</th>
    <th>total</th>
    <th>category</th>
    <th>update</th>
    <th>delete</th>
</tr>
<tbody id="tbody">
   
</tbody>
</table>

</div>


</div>



    <script src="cruds.js"></script>
</body>
</html>
